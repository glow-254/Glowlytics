name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: glow
          POSTGRES_PASSWORD: glow
          POSTGRES_DB: glowlytics
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U glow -d glowlytics"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: yarn install

    - name: Set Environment Variables
      run: echo "DATABASE_URL=postgresql://glow:glow@localhost:5432/glowlytics" >> $GITHUB_ENV

    - name: Run Prisma Migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Build Application
      run: yarn run build

    - name: Run Tests
      run: yarn run test
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
