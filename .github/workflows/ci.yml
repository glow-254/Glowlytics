name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontend
          yarn install  # Install all dependencies, including Next.js

      - name: Verify directory structure
        run: |
          if [ ! -d "frontend/src/app" ]; then
            echo "Error: No 'app' directory found under 'frontend/src'!" && exit 1
          fi

      - name: Build the application
        run: |
          cd frontend
          yarn run build  # Run the build process

      - name: Deploy to Vercel
        run: |
          # Ensure Vercel CLI is available and deploy with the provided token
          vercel --prod --token $VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Ensure the Vercel token is passed
